<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <title>KhPI</title>
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/dropdown.css">
    <link rel="stylesheet" href="/styles/popup.css">
    <link rel="stylesheet" href="/styles/selectbox.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </script>
</head>
<body>

<header th:fragment="topnav" class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Меню</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" sec:authorize="isAnonymous()" href="/login">Увійти</a>
            <a class="mdl-navigation__link" sec:authorize="isAnonymous()" href="/signup">Реєстрація</a>
            <a class="mdl-navigation__link" sec:authorize="hasRole('ROLE_USER')" href="/profile">
                <i class="fa fa-user"></i> Профіль
            </a>
            <a class="mdl-navigation__link" onclick="return confirm('Выйти?')"
               sec:authorize="isAuthenticated()" href="/logout">Вийти</a>
        </nav>
    </div>
</header>

<div th:fragment="sidenav" class="mdl-layout__drawer">
    <span class="mdl-layout-title">Меню</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Головна</a>
        <a class="mdl-navigation__link" href="/events">Події</a>
        <a class="mdl-navigation__link" sec:authorize="hasRole('ROLE_ADMIN')" href="/users">Учасники</a>
    </nav>
</div>
<div th:fragment="emailPopup" id="emailPopup" class="popup">
    <a href="##" class="popup__area"></a>
    <div class="popup__body">
        <div class="popup__content">
            <a href="##" class="popup__close"><i class="material-icons">cancel</i></a>
            <h4>Учасники отрамають це повідомлення на пошту</h4>
            <div>
                <textarea placeholder="Введите текст сообщения..." required></textarea>
                <button class="btn1 blue">Відправити</button>
            </div>
        </div>
    </div>
</div>
<div th:fragment="eventPopup" id="eventPopup" class="popup">
    <a href="##" class="popup__area"></a>
    <div class="popup__body">
        <div class="popup__content">
            <a href="##" class="popup__close"><i class="material-icons">cancel</i></a>
            <h4></h4>
            <div>
                <input type="text" class="title" name="">
                <textarea placeholder="Опис події..." required></textarea>
                Дата події: <input type="datetime-local">
                <button class="btn1 blue"></button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script type="text/javascript" src="/js/dropdown.js"></script>
    <script type="text/javascript" src="/js/user.js"></script>
    <script type="text/javascript" src="/js/selectbox.js"></script>
</div>
</body>
</html>
