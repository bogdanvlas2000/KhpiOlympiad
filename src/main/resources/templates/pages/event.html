<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments::headerfiles">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header th:replace="fragments::topnav">
    </header>
    <div th:replace="fragments::sidenav">
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="page">
                <div class="header">
                    <div>
                        <div id="event_id" th:text="${event.id}" style="display: none"></div>
                        <h4 id="title"></h4>
                        <div id="message" style="display: none">Вы подписаны на это событие!</div>
                    </div>
                    <div id="admin_block" sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown">
                        <button class="dropbtn">Действия</button>
                        <div class="dropdown-content">
                            <a href="#emailPopup" class="popup__link">Рассылка</a>
                            <a href="#eventPopup" class="popup__link">Изменить</a>
                            <a href="#" onclick="deleteEvent()">Удалить</a>
                        </div>
                    </div>

                    <div id="user_block" sec:authorize="hasRole('ROLE_USER')">
                        <button id="subscribe_btn" class="btn1" onclick="subscribeListener()">Подписаться <i
                                class="fa fa-check"></i>
                        </button>
                    </div>
                </div>

                <div class="column_block" style="width: 100%">
                    <textarea id="description" class="text"
                              readonly="readonly"></textarea>
                    <div>
                        <table class="mdl-data-table">
                            <thead>
                            <tr>
                                <th>Дата создания</th>
                                <th>Последнее изменение</th>
                                <th>Состоится</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text="${event.createdDate.toLocalDate()}"></span>,
                                    <span th:text="${event.createdDate.toLocalTime()}"></span></td>
                                <td id="modified"></td>
                                <td id="date"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <h4>Участники</h4>
                        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                            <thead>
                            <th>Логин</th>
                            <th>Почта</th>
                            <th>Имя</th>
                            <th>Университет</th>
                            <th>Город</th>
                            </thead>
                            <tbody id="users">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:insert="fragments::emailPopup"></div>
<div th:insert="fragments::eventPopup"></div>
<div th:insert="fragments::scripts"></div>
<script type="text/javascript" src="/js/users.js"></script>
<script type="text/javascript" src="/js/emailPopup.js"></script>
<script type="text/javascript" src="/js/eventPopup.js"></script>
<script type="text/javascript" src="/js/eventPage.js"></script>
</body>
</html>
