<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Notes list</title>
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/items.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="sidenav">
    <div th:insert="fragments::sidenav"></div>
</div>

<div class="main">
    <div class="topnav">
        <div th:insert="fragments::auth"></div>
    </div>
    <h1>Notes list</h1>
    <div class="menu">
        <div><a href="/notes/create">Create new note</a></div>
        <div class="search-container">
            <div class="search-container">
                <form action="/notes/search" method="post" id="search-note">
                    <input name="word" type="text" placeholder="Search..">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="items">
        <div class="item" th:each="note : ${notes}">
            <div class="top">
                <div style="align-self: flex-start;">
                    </span> <span th:text="${note.label}"></span>
                </div>
                <div class="btns">
                    <div>
                        <a th:href="@{/notes/edit/{id}(id=${note.id})}" title="Edit">
                            <i class="fa fa-edit"></i>
                        </a>
                    </div>
                    <div>
                        <a th:href="@{/notes/delete/{id}(id=${note.id})}"
                           onclick="return confirm()" title="Delete">
                            <i class="fa fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div style="">
                <textarea th:text="${note.message}" readonly="readonly" rows="6"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function search() {
        document.getElementById("search-note").submit()
    }
</script>
</body>

</html>
