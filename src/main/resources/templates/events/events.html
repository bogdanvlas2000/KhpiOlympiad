<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Events</title>
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/items.css">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>

<div class="sidenav">
    <div th:insert="fragments::sidenav"></div>
</div>

<div class="main">
    <div class="topnav">
        <div th:insert="fragments::auth"></div>
    </div>
    <h1>Events</h1>
    <div class="menu">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/events/create">Create new event</a></div>
        <div class="search-container">
            <div class="search-container">
                <form action="/events/search" method="post" id="search-event">
                    <input name="word" type="text" placeholder="Search..">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="items">
        <div class="item" th:each="event : ${events}">
            <div class="top">
                <div style="align-self: flex-start;">
                    </span> <span th:text="${event.name}"></span>
                </div>
                <div style="align-self: flex-end;">
                    <div>
                        <a th:href="@{/events/edit/{id}(id=${event.id})}" title="Edit">
                            <i class="fa fa-edit"></i>
                        </a>
                    </div>
                    <div>
                        <a th:href="@{/notes/delete/{id}(id=${event.id})}"
                           onclick="return confirm()" title="Delete">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
            <div style="">
                <textarea th:text="${event.description}" readonly="readonly" rows="6"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function search() {
        document.getElementById("search-event").submit()
    }
</script>
</body>

</html>
