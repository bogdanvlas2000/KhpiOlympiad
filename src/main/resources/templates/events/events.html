<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments::headerfiles">
</head>
<head>
    <link rel="stylesheet" href="/styles/content.css">
</head>
<body>
<div th:insert="fragments::topnav">
</div>
<div class="page">
    <div class="header">
        <div class="row_block">
            <div>
                <h1>События</h1>
            </div>
            <div class="menu">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn1 active" href="/events/create">Создать событие</a>
                </div>
            </div>
        </div>
        <div class="search-container">
            <form action="/events/search">
                <input name="word" type="text" placeholder="Поиск.." autofocus="autofocus">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <div id="events" class="items">
        <div class="item" th:each="event : ${events}">
            <div class="header">
                <a th:href="@{/events/{id}(id=${event.id})}" th:text="${event.title}"></a>
            </div>
            <div>
                <textarea class="text" th:text="${event.description}" readonly="readonly" rows="6"></textarea>
            </div>
            <div>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <span>Участников:</span>
                <span th:text="${subscriptionRepo.findByEventId(event.id).size()}"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function search() {
        document.getElementById("search-note").submit()
    }
</script>
<div th:insert="fragments::scripts"></div>
</body>

</html>
