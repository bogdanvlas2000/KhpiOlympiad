<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" href="/styles/cnt.css">
<link rel="stylesheet" href="/styles/my_table.css">
<link rel="stylesheet" href="/styles/navbar.css">

</head>
<body>
	<header>
		<div th:insert="fragments :: navbar"></div>
	</header>
	<div class="cnt">
		<h1>Users list</h1>
		<p>
			<a th:href="@{/users/create}">Create user</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>Gender</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${users.empty}">
					<td colspan="4" align="center">No users in list</td>
				</tr>
				<tr th:each="user : ${users}">
					<td><span th:text="${user.id}"></span></td>
					<td><a th:href="@{/users/info/{id}(id=${user.id})}"
						th:text="${user.name}"></a></td>
					<td><span th:text="${user.age}"></span></td>
					<td><span th:text="${user.gender}"></span></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
